name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify package files
        run: |
          echo "=== Package contents ==="
          npm pack --dry-run
          echo ""
          echo "=== Checking required files ==="
          test -f commands/hig.md && echo "commands/hig.md OK" || exit 1
          test -f install.js && echo "install.js OK" || exit 1
          test -f uninstall.js && echo "uninstall.js OK" || exit 1
          test -f claude-md-snippet.md && echo "claude-md-snippet.md OK" || exit 1

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
